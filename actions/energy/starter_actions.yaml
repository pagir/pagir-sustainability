actions:
  - id: vfd_retrofit
    name: "Install VFD on oversized constant-speed motors"
    description: "Variable Frequency Drives for pumps/fans >20kW"
    criteria:
      type: ["pump", "fan"]
      power_kw: {min: 20}
    typical_savings_pct: 0.25
    
  - id: motor_rightsize
    name: "Rightsize lightly loaded motors"
    description: "Replace oversized motors running <50% load"
    criteria:
      type: "motor"
      load_factor: {max: 0.5}
    typical_savings_pct: 0.15
    
  - id: compressed_air_leaks
    name: "Compressed air leak detection program"
    description: "Ultrasound leak detection + monthly repairs"
    criteria:
      type: "compressor"
    typical_savings_pct: 0.20
